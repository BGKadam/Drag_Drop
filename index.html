<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" title="link1" draggable="true"><img src="drag_drop_icon.png">List item 1</div>

            <div class="list" draggable="true"><img src="drag_drop_icon.png">List item 2</div>

            <div class="list" draggable="true"><img src="drag_drop_icon.png">List item 3</div>

            <div class="list" draggable="true"><img src="drag_drop_icon.png">List item 4</div>
        </div>

        <div id="right"></div>
    </div>

    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");

        for (list of lists) {
            list.addEventListener("dragstart", function (e) {//dragstart event
                let selected = e.target;//get that element into e.target and save that elem in selected element


                rightBox.addEventListener("dragover", function (e) {
                    e.preventDefault();
                });
                rightBox.addEventListener("drop", function (e) {//drop event it drop inton the right box
                    rightBox.appendChild(selected);//add selected elem inside right box bcz adding apendchild
                    selected = null;//clear selection
                });

                leftBox.addEventListener("dragover", function (e) {
                    e.preventDefault();
                });
                leftBox.addEventListener("drop", function (e) {//drop event it drop inton the right box
                    leftBox.appendChild(selected);//add selected elem inside right box bcz adding apendchild
                    selected = null;//clear selection
                });
            })
        }

    </script>

</body>

</html>
